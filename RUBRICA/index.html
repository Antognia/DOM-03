<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica</title>

     <!-- Bootsrap CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
     <!-- CSS Link -->
     <link rel="stylesheet" href="style.css">


</head>
<body>

    <!-- Title -->
    <header class="container-fluid">
        <div class="row my-3">
            <h1 class="text-center text-primary ">Rubrica</h1>
        </div>
    </header>

    <!-- Input per Contatti -->
    <form class="container">
        <section class="formWrapper">
            <div class="row mb-5 text-center">   
                <div class="mb-3 col-6">
                    <label for="nuovoNome" class="form-label">Nome Contatto</label>
                    <input type="text" class="form-control" id="inputNome" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-6">
                    <label for="nuovoTelefono" class="form-label">Numero di Telefono</label>
                    <input type="Number" class="form-control" id="inputTelefono">
                </div>     
            </div>
        </section>
   </form>

    <!-- Buttons -->
   <section class="container">
    <div class="row justify-content-center">
        <button class="col-3 btn-outline-info btn m-3" id="mostraContattiBtn">Mostra Contatti</button>
        <button class="col-3 btn-outline-info btn m-3" id="aggiungiContattiBtn">Aggiungi Contatto</button>
    </div>
   </section>



   <!-- Wrapper Contatti -->

   <section class="container-fluid">
  
        <section class="row m-5 justify-content-center" id="contactsWrapper">
         
        </section>

   </section>












<!-- Javascript Bootrsap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<!-- Javascript Custom -->
    <script src="main.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f2b2c8e9a9.js" crossorigin="anonymous"></script>
</body>
</html>
